    <div class="container">

      <h1>jHtmlArea demo</h1>

      <form>
        <textarea class="textarea">Hello world! Herer are somme badly speldt wordss.</textarea>
      </form>

      <hr>

      <footer>
      </footer>

    </div> <!-- /container -->

    <script src="bootstrap-wysihtml5/js/wysihtml5-0.3.0.js"></script>
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.spellchecker.js"></script>
    <script src="jhtmlarea/scripts/jHtmlArea-0.7.5.js"></script>

    <script>
    $('.textarea').htmlarea({
      css: '../css/jquery.spellchecker.css',
      toolbar: [
          
          ["bold", "italic", "underline"],
          ["p", "h1", "h2", "h3", "h4", "h5", "h6"],
          ["link", "unlink", "|", "image"],

          // custom spellcheck button
          [{
            css: "spellchecker-button-icon",
            text: "Check spelling",
            action: function(btn) {

              var element = $('#text-content');
              
              // Init the text spellchecker
              var spellchecker = new $.SpellChecker(this.editor.body, {
                parser: 'html',
                engine: {
                  path: "../php/spellchecker.php",
                  driver: {
                    lang: 'en',
                    type: 'pspell'
                  }
                },
                suggestBox: {
                  position: 'below'
                }
              });

              // Bind spellchecker handler functions
              spellchecker.on('check.success', function() {
                alert('There are no incorrectly spelt words.');
              });

              spellchecker.check();
            }
          }]
        ]
      });
    </script>
  </body>
